<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>La Calculator 2000</title>
</head>
<body class="container">
    <h1>La Calculator</h1>
    
    <form id="formulario">

    <div class="mb-3">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" id="numerouno" class="form-control" placeholder="primer operador">
            </div>
            <div class="col-lg-6">
                <input type="text" id="numerodos" class="form-control" placeholder="segundo operador">
            </div>
        </div>
    </div>
    
    <div class="mb-3">
    <select id="operacion" class="form-select">
        <option value="suma">suma</option>
        <option value="resta">resta</option>
        <option value="division">division</option>
        <option value="multiplicacion">multiplicacion</option>
        <option value="asdada">asdada</option>
    </select>
    </div>

    <div class="mb-3">
        <button id="btnsumar" class="btn btn-primary btn-lg">SUMAR</button>
    </div>
</form>

<h2 id="resultado"></h2>

<script src="calculadora.js"></script>
<script src="bootstrap.bundle.min.js"></script>
    
</body>
</html>
